<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
<head>
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    /* 自定义样式 */
    body {
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: space-between;
    }
    .card {
      background-color: #1F1F1F;
      padding: 15px;
      border-radius: 8px;
      flex: 1 1 calc(50% - 16px);
      box-sizing: border-box;
      min-width: 300px;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
    }
    .card h3 a {
      text-decoration: none;
      color: #ffffff;
    }
    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #cccccc;
    }
    .statusDone {
      background-color: rgb(95, 141, 186);
      color: black;
      padding: 2px 6px;
      border-radius: 50%;
      font-size: 12px;
    }
    .statusStarted {
      background-color: rgb(186, 153, 95);
      color: black;
      padding: 2px 6px;
      border-radius: 50%;
      font-size: 12px;
    }
    .statusDoing {
      background-color: rgb(95, 186, 118);
      color: black;
      padding: 2px 6px;
      border-radius: 50%;
      font-size: 12px;
    }
  </style>
</head>
<body>
  
  <main>
    {{ content }}
  </main>

  <!-- 可以在这里添加额外的脚本 -->
</body>
</html>
